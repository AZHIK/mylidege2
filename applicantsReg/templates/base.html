{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  {%block tittle%}
  {%endblock%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>
<body style="height: 100%;">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{%static 'img/logoCrop.png'%}" alt="" style="width: 100px; height: 50px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav" style="margin-left: 10rem; margin-top: 0.4rem;">
        <li><a href="{%url 'home'%}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Universities</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Courses</a></li>
          <li><a href="{%url 'login'%}" class="nav-link px-2 text-white">website</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Help desk</a></li>
      </ul>

      <div class="col-md-6 text-end">
        {%if user.is_authenticated%}
        <a href="{%url 'logout'%}"><button type="button" class="btn btn-warning me-2 d-flex">logout</button></a>
        {%else%}
        <a href="{%url 'login'%}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
        <a href="{%url 'register'%}"> <button type="button" class="btn btn-warning">Sign-up</button></a>
        {%endif%}
      </div>
    
      
      
    </div>
  </div>
</nav>

<div class="container-fluid" style="margin-top: 4.9rem;">
 {%block content%}
 {%endblock%}
</div>
</body>
</html>
